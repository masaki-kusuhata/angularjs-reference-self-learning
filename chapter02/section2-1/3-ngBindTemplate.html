<!DOCTYPE html>
<html lang="ja" ng-app>
  <head>
    <title>ngBindTemplate</title>
    <script src="../../angular/angular.js" charset="utf-8"></script>
  </head>
  <body>
    <input type="text" ng-model="myName">
    <p ng-bind-template="{{myName}}"></p>

    <script charset="utf-8">
      angular.module('myModule', ['ngSanitize']);
    </script>
  </body>
</html>
