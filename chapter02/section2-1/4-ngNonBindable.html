<!DOCTYPE html>
<html lang="ja" ng-app>
  <head>
    <title>ngNonBindable</title>
    <script src="../../angular/angular.js" charset="utf-8"></script>
  </head>
  <body>
    <input type="text" ng-model="myName">
    <p ng-bind-template="{{myName}}"></p>
    <p ng-non-bindable>
      My name is {{myName}}
    </p>
  </body>
</html>
